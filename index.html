<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Towers of Hanoi</title>
</head>
<body>
    <h1>Towers of Hanoi</h1>
    <!-- <h2 class='moves'>Number of Moves: 0</h2> -->
    <div class="container">
        <div class="arena">
            <div class='tower' data-tower="1">
                <div class='ring' data-ring="5"></div>
                <div class='ring' data-ring="4"></div>
                <div class='ring' data-ring="3"></div>
                <div class='ring' data-ring="2"></div>
                <div class='ring' data-ring="1"></div>
            </div>
            <div class='tower' data-tower="2">
                <div class='ring' data-ring="5"></div>
            </div>    
            <div class='tower' data-tower="3">
                <div class='ring' data-ring="5"></div>
            </div>    
        </div>
    </div>
    <h2></h2>
    <h3>Moves Taken:</h3>
    <div id="winner"></div>
    <script src="script.js"></script>
</body>
</html>
